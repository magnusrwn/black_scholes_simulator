<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-Scholes Pricing Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-lg mt-8">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Black-Scholes Pricing Simulator</h1>
        <form id="variableInputForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Option Type</label>
                <select name="optionType" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="call">Call</option>
                    <option value="put">Put</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Stock Price (S)</label>
                <input type="number" step="any" name="s" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Strike Price (K)</label>
                <input type="number" step="any" name="k" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Risk-Free Rate (r)</label>
                <input type="number" step="any" max="1" name="r" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Time to Expiry (T, years)</label>
                <input type="number" step="any" name="t" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Volatility (Ïƒ)</label>
                <input type="number" step="any" max="1" name="sigma" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Dividend Yield (q)</label>
                <input type="number" step="any" max="1" name="q" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="flex items-end">
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Simulate</button>
            </div>
        </form>
        <div class="w-full">
            <div id="dataTable" class="w-full h-[600px]"></div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
